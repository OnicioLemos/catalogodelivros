<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de leitura</title>
  <script type="module" crossorigin src="/assets/index-NlH2QfYG.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DeD2XN3L.css">
</head>
<body>
    <div id="bookFormContainer">
      <h1>Lista de leitura</h1>
      <h2>Adicionar Livro</h2>

      <form id="bookForm">

        <label for="title">Título</label>
        <input type="text" id="title" required>

        <label for="synopsis">Sinopse</label>
        <textarea id="synopsis" required></textarea>

        <label for="genre">Gênero</label>
        <input type="text" id="genre" required>

        <label for="pages">Total de Paginas</label>
        <input type="text" id="pages" required>

        <button class="btn-primary" type="submit">Adicionar Livro</button>

      </form>
    </div>

    <div id="bookList"></div>
</body>
</html>
